<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="" class="header-logo" />
      <h1 class="header-title">Todo List</h1>
    </header>
    <section class="sidebar">
      <nav>
        <ul class="main-nav">
          <li>
            <img src="./images/home.png" alt="" />
            <h3 class="sidebar-text">Home</h3>
          </li>
          <li>
            <img src="./images/today.png" alt="" />
            <h3 class="sidebar-text">Today</h3>
          </li>
          <li>
            <img src="./images/week.png" alt="" />
            <h3 class="sidebar-text">This week</h3>
          </li>
        </ul>

        <div class="project-title">
          <h2 class="project-title-text"></h2>
          <img src="./images/add.png" alt="" class="add-project" />
        </div>

        <ul class="projects-nav"></ul>
      </nav>
    </section>
    <main>
      <h2 class="main-title">Project 1</h2>
      <section class="tasks-list-container">
        <ul class="tasks-list">
          <li class="task-container">
            <img
              src="./images/checkbox-blank-outline.png"
              alt=""
              class="task-checkbox-blank"
            />
            <p class="task-title">Task 1</p>
            <img src="./images/pencil.png" alt="" class="task-edit" /><img
              src="./images/remove.png"
              alt=""
              class="task-remove"
            />
          </li>
        </ul>
        <button class="add-task">+</button>
      </section>
    </main>
    <footer>
      <img src="./images/github.png" alt="" class="github-logo" />
      <h3 class="footer-text">Crafted by: Reza Bavandpoor</h3>
    </footer>

    <template id="project-template">
      <li class="tasks">
        <img src="./images/tasks.png" alt="" class="tasks-logo" />
        <h3 class="tasks-title"></h3>
      </li>
    </template>

    <template id="project-modal">
      <div class="modal-bg">
        <div class="modal-container">
          <img src="./images/close-thick.png" alt="" class="modal-close" />
          <form id="project-form">
            <label for="project-title">Project title: </label>
            <input type="text" required id="project-title" />
            <button>Add project</button>
          </form>
        </div>
      </div>
    </template>
    <template id="task-modal">
      <div class="modal-bg">
        <div class="modal-container">
          <img src="./images/close-thick.png" alt="" class="modal-close" />
          <form id="task-form">
            <h3 class="task-modal-title">Add a new task</h3>
            <div class="task-title-input">
              <label for="task-title">Title:</label>
              <input type="text" required id="task-title" />
            </div>
            <div class="task-description-input">
              <label for="task-description">Description:</label>
              <textarea id="task-description" cols="20" rows="1"></textarea>
            </div>
            <div class="task-date-input">
              <lable for="task-date">Due date:</lable>
              <input type="date" id="task-date" required />
            </div>
            <div class="priority">
              <p class="priority-title">Priority:</p>
              <input type="radio" name="priority" id="low" checked />
              <label for="low" class="low-label">Low</label>
              <input type="radio" name="priority" id="medium" />
              <label for="medium" class="medium-label">Medium</label>
              <input type="radio" name="priority" id="high" />
              <label for="high" class="high-label">High</label>
            </div>
            <button class="create-task-button">Add task</button>
          </form>
        </div>
      </div>
    </template>
    <template id="details-modal">
      <div class="modal-bg">
        <div class="modal-container">
          <img src="./images/close-thick.png" alt="" class="modal-close" />
          <div class="details-container">
            <p class="details-project">Project:</p>
            <p class="details-title">Title:</p>
            <p class="details-description">Description:</p>
            <p class="details-dueDate">Due Date:</p>
            <p class="details-priority">Priority:</p>
          </div>
        </div>
      </div>
    </template>
    <template id="task-template">
      <li class="task-container">
        <img
          src="./images/checkbox-blank-outline.png"
          alt=""
          class="task-checkbox"
        />
        <p class="task-title"></p>
        <button class="details">Details</button>
        <p class="task-date"></p>
        <img src="./images/pencil.png" alt="" class="task-edit" />
        <img src="./images/remove.png" alt="" class="task-remove" />
      </li>
    </template>
  </body>
</html>
